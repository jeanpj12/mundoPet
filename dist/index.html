      <div class="popup-wrapper">
        <img src="./src/assets/icons/Close-Small-Fill--Streamline-Rounded-Fill---Material-Symbols.svg" id="close-pop-up">
        <div class="header">
          <div>
            <h1>Agende um atendimento</h1>

          </div>
        </div>

        <form>

          <div class="input-wrapper">
            <label for="tutor-name">Nome do tutor</label>
            <input type="text" name="tutor-name" id="tutor-name" placeholder="Helena Souza" />
          </div>
          <div class="input-wrapper">
            <label for="pet-name">Nome do pet</label>
            <input type="text" name="pet-name" id="pet-name" placeholder="Cheddar" />
          </div>
          <div class="input-wrapper">
            <label for="telephone">Telefone</label>
            <input type="text" name="telephone" id="telephone" placeholder="(00) 0 0000-0000" />
          </div>
          <div class="input-wrapper">
            <label for="service-description">Descrição do serviço</label>
            <textarea name="service-description" id="service-description" placeholder="Banho e tosa"></textarea>
          </div>
          <div class="input-wrapper">

            </div>
